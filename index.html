<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css" media="all">
</head>
<body>

  <div class="container">
    <div class="data-storage">
      <div class="data-storage__header">
        <header class="data-storage__header-title">
          <img src="images/logo.svg" alt="Fylo Logo">
        </header>
        <div class="data-storage__header-controls">
          <a class="data-storage__header-control" href="#">
            <img src="images/icon-document.svg" alt="Document Icon">
          </a>
          <a class="data-storage__header-control" href="#">
            <img src="images/icon-folder.svg" alt="Folder Icon">
          </a>
          <a class="data-storage__header-control" href="#">
            <img src="images/icon-upload.svg" alt="Upload Icon">
          </a>
        </div>
      </div>
      <div class="data-storage__storage-status">
        <div class="data-storage__storage-status-text">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </div>

        <div class="data-storage__storage-bar-container">
          <div class="data-storage__storage-bar">
            <div class="data-storage__storage-bar-inner">
              <div class="data-storage__storage-bar-inner-inner"></div>
            </div>
          </div>

          <div class="data-storage__storage-bar-labels">
            <span>
              0 GB
            </span>
            <span>
              1000 GB
            </span>
          </div>
        </div>

        <div class="data-storage__storage-left">
          <strong>185</strong> <span>GB Left</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
